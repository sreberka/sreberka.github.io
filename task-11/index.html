<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
    <meta charset="UTF-8">
    <title>Angular todo list</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="angular/angular.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/controllers/TodoCtrl.js"></script>
</head>
<body>

    <div ng-controller="TodoCtrl">
        <div>
            <form ng-submit="addTodo()">
                <label>Add Todo:</label>
                <input type="text" ng-model="todoName">
            </form>
            <ul>
                <li ng-repeat="item in items | filter:statusFilter" ng-click="changeStatus(item)" ng-class="{'done-todo': item.complited,'new-todo': !item.complited}">
                    {{item.name}} <button> edit</button>
                    <p>{{item.date | date:'dd/MM/yyyy/hh/mm/ss'}}</p>
                </li>
            </ul>
        </div>
        <ul class="filter-buttons">
            <li><a ng-click="changeFilter('')" href="#/">All</a></li>
            <li><a ng-click="changeFilter('new')" href="#/new">New</a></li>
            <li><a ng-click="changeFilter('complited')" href="#/complited">Complited</a></li>
        </ul>

    </div>
</body>
</html>
