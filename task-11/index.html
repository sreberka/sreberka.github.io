<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Angular todo list</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="angular/angular.js"></script>
    <script src="angular/angular-resource.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/controllers/TodoCtrl.js"></script>
</head>
<body>
    <div ng-controller="TodoCtrl">
        <div>
            <form ng-submit="addTodo()">
                <label>Add Todo:</label>
                <input type="text" ng-model="todoName" required>
                <p class="message" ng-class="{'error': !validInput, 'valid': validInput}">Should be more than 20 symbols</p>
            </form>
            <button ng-click="orderByQuery('date')">Order by Date</button>
            <button ng-click="orderByQuery('name')">Order by Name</button>
            <select ng-model="selectedPeriod" ng-options="option.name for option in options">
                <option value="" selected="selected">No older than...</option>
            </select>

            <ul class="todo-items">
                <li ng-repeat="item in items | filter:statusFilter | filter:filterDate | orderBy:sortField:reverse" >
                    <p ng-click="changeStatus(item)" ng-class="{'done-todo': item.complited,'new-todo': !item.complited, 'not-visible': item.editing, 'visible': !item.editing}">{{item.name}}</p>
                    <input ng-class="{'not-visible': !item.editing, 'visible': item.editing}" ng-model="item.name">
                    <span ng-click="editName(item)"> <i class="edit-icon fa" ng-class="{'fa-pencil': !item.editing, 'fa-check': item.editing}"></i></span>
                    <span>{{item.date | date:'dd/MM/yyyy'}}</span>
                </li>
            </ul>
        </div>
        <ul class="filter-buttons">
            <li><a ng-click="changeFilter('')" ng-href="#/">All</a></li>
            <li><a ng-click="changeFilter('new')" ng-href="#/new">New</a></li>
            <li><a ng-click="changeFilter('complited')" ng-href="#/complited">Complited</a></li>
        </ul>
    </div>
</body>
</html>
