<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
    <meta charset="UTF-8">
    <title>Angular todo list</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="angular/angular.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/controllers/TodoCtrl.js"></script>
</head>
<body>

    <div ng-controller="TodoCtrl">
        <div>
            <form ng-submit="addTodo()">
                <label>Add Todo:</label>
                <input type="text" ng-model="todoName">
            </form>
            <button ng-click="orderByQuery('date')">Order by Date</button>
            <button ng-click="orderByQuery('name')">Order by Name</button>
            <select ng-model="selectedPeriod" ng-options="option as option.name for option in options"></select>
            <ul class="todo-items">
                <li ng-repeat="item in items | filter:statusFilter | filter:filterDate | orderBy:sortField:reverse" >
                    <p ng-click="changeStatus(item)" ng-class="{'done-todo': item.complited,'new-todo': !item.complited}">{{item.name}}</p> <i class="edit-icon fas fa-pencil-alt"></i>
                    <span>{{item.date | date:'dd/MM/yyyy'}}</span>
                </li>
            </ul>
        </div>
        <ul class="filter-buttons">
            <li><a ng-click="changeFilter('')" href="#/">All</a></li>
            <li><a ng-click="changeFilter('new')" href="#/new">New</a></li>
            <li><a ng-click="changeFilter('complited')" href="#/complited">Complited</a></li>
        </ul>

    </div>
</body>
</html>
