<div class="articles-block">
    <div class="article" ng-repeat="item in items | startFrom: startingItem() | limitTo: itemsPerPage" >
        <form ng-class="{'not-visible': !item.editing, 'visible': item.editing}">
            <input ng-class="{'not-visible': !item.editing, 'visible': item.editing}" ng-model="item.name">
        </form>
        <a ng-click="editName(item)" ng-href="/{{item.id}}/edit" ng-class="{'done-todo': item.completed,'new-todo': !item.completed, 'not-visible': item.editing, 'visible': !item.editing}">{{item.name}}</a>
        <span class="date">{{item.date | date:'dd/MM/yyyy'}}</span>
    </div>
</div>
<a class="add-article-btn" ng-href="/add">Add New Article</a>
<p class="sum">Amount is: <span>{{sumOfArticles}}</span></p>

<div class="pagination">
    <button ng-disabled="firstPage()" ng-click="pageBack()">Prev</button>
    <span>{{currentPage+1}} out of {{numberOfPages()}}</span>
    <button ng-disabled="lastPage()" ng-click="pageForward()">Next</button>
</div>
