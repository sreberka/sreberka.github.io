<div class="articles-block">
    <div class="article" ng-repeat="item in items" >
        <form ng-class="{'not-visible': !item.editing, 'visible': item.editing}">
            <input ng-class="{'not-visible': !item.editing, 'visible': item.editing}" ng-model="item.name">
        </form>
        <a ng-click="editName(item)" ng-href="/edit/{{item.id}}" ng-class="{'done-todo': item.completed,'new-todo': !item.completed, 'not-visible': item.editing, 'visible': !item.editing}">{{item.name}}</a>
        <span class="date">{{item.date | date:'dd/MM/yyyy'}}</span>
    </div>
</div>
<a class="add-todo-btn" ng-href="/add">Add New Article</a>
<p class="sum">The sum is: {{sumOfArticles}}</p>
