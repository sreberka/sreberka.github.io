<div class="row" ng-repeat="item in items | filter:editingUser" >
    <form class="col-xs-12 col-lg-5 col-lg-offset-3">
        <div class="form-group">
            <label>First Name:</label>
            <input class="form-control" ng-model="item.firstName">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input class="form-control" ng-model="item.lastName">
        </div>
        <div class="form-group">
            <label>City:</label>
            <input class="form-control" ng-model="item.city">
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input class="form-control" ng-model="item.country">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" ng-model="item.email">
        </div>
        <a class="btn btn-success" ng-click="editUser(item)" ng-href="/home" >Save</a>
    </form>
</div>
