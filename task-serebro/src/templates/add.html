<div class="row">
    <form class="col-xs-12 col-lg-5 col-lg-offset-3" ng-submit="addUser()">
        <div class="form-group">
            <label>First Name:</label>
            <input class="form-control" type="text" ng-model="addFirstName" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input class="form-control" ng-model="addLastName" required>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input class="form-control" ng-model="addCity" required>
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input class="form-control" ng-model="addCountry" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" ng-model="addEmail" required>
        </div>
        <button class="btn btn-success">Add User</button>
    </form>
</div>
