<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="play()">
<div class="bg">
    <div class="wrapper">
        <div class="coins">
            <p>Your score: <span id="score"></span></p>
            <p>Lives left: <span id="lives"></span></p>
            <img src="images/cooper-coin.png"><span>- 10</span><br>
            <img src="images/silver-coin.png"><span>- 20</span><br>
            <img src="images/gold-coin.png"><span>- 30</span>
            <p>Top Score: <span id="record"></span></p>
        </div>

        <canvas id='example' class="slow" width="600" height="600"></canvas>

        <script src="js/player.js"></script>
        <script src="js/coins.js"></script>
        <script src="js/enemy.js"></script>
        <script src="js/game.js"></script>

        <div class="game-over">
            <p>Game Over!!!</p>
            <p>Your Score: <span id="final-score"></span></p>
            <p>Top Score: <span id="final-record"></span></p>
            <a href="game.html">Play Once Again</a>
            <a href="index.html">To the Main Page</a>
            <a class="site" href="http://sreberka.github.io/rolling-scopes-school/landing">Visit Yellow Protest Ride Site</a>
        </div>
    </div>
<audio src="audio/ride.mp3" autoplay="autoplay" loop="loop"></audio>
</div>
</body>
</html>
