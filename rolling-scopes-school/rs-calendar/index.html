<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Calendar</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header>
  <div class="wrapper">
    <a class="logo" href="https://rollingscopes.com/"><img src="images/logo_rs_text.svg"></a>
  </div>
</header>
<section>
  <div class="wrapper">
    <h1>The Rolling Scopes School Calendar</h1>
    <div class="events-colors">
      <p class="lecture">Lecture</p>
      <p class="webinar">Webinar</p>
      <p class="rs-event">RS Event</p>
      <p class="deadline">DeadLine</p>
      <p class="workshop">Workshop</p>
    </div>
    <div id="root" class="calendar-container"></div>
  </div>
</section>
<footer>
  <div class="wrapper">
    <a class="footer-logo" href="https://rollingscopes.com/"><img src="images/logo_rs2.svg"></a>
  </div>
</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
